<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissor</title>

  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1f2937, #111827);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }

    .choices {
      display: flex;
      gap: 30px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .choices button {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px 30px;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .choices button:hover {
      background: linear-gradient(to right, #00f260, #0575e6);
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
    }

    .result {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      animation: fadeInUp 0.8s ease;
      min-height: 50px;
    }

    .score-board {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05), 0 8px 24px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      text-align: center;
    }

    .reset-btn {
      margin-top: 20px;
      background-color: #ff1744;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #ff5252;
    }

    .icon {
      margin-right: 10px;
      font-size: 24px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .choices button {
        width: 100%;
        max-width: 200px;
        margin-bottom: 15px;
      }
      .score-board {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-hand-rock"></i> Stone Paper Scissor</h1>

  <div class="choices">
    <button onclick="playGame('stone')"><i class="fas fa-hand-rock icon"></i>Stone</button>
    <button onclick="playGame('paper')"><i class="fas fa-hand-paper icon"></i>Paper</button>
    <button onclick="playGame('scissor')"><i class="fas fa-hand-scissors icon"></i>Scissor</button>
  </div>

  <div class="result" id="result">Let's Play!</div>
  <div class="score-board" id="score">Your Score: 0 | Computer Score: 0</div>
  <button class="reset-btn" onclick="resetGame()">üîÑ Restart Game</button>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
      const choices = ['stone', 'paper', 'scissor'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = `ü§ù It's a draw! You both chose ${capitalize(userChoice)}.`;
      } else if (
        (userChoice === 'stone' && computerChoice === 'scissor') ||
        (userChoice === 'paper' && computerChoice === 'stone') ||
        (userChoice === 'scissor' && computerChoice === 'paper')
      ) {
        userScore++;
        result = `üéâ You Win! ${capitalize(userChoice)} beats ${capitalize(computerChoice)}.`;
      } else {
        computerScore++;
        result = `üò¢ You Lose! ${capitalize(computerChoice)} beats ${capitalize(userChoice)}.`;
      }

      document.getElementById('result').innerText = result;
      document.getElementById('score').innerText = `Your Score: ${userScore} | Computer Score: ${computerScore}`;
    }

    function resetGame() {
      userScore = 0;
      computerScore = 0;
      document.getElementById('result').innerText = "Let's Play!";
      document.getElementById('score').innerText = `Your Score: ${userScore} | Computer Score: ${computerScore}`;
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>

</body>
</html>
